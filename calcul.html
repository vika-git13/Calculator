<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="panel">
    <input type="text" id="display" readonly> <button id="equal">=</button> <input type="text" id="result" readonly>
  </div>
  <div id="buttons">
    <table>
      <tr>
        <td><button id="btn1">1</button></td>
        <td><button id="btn2">2</button></td>
        <td><button id="btn3">3</button></td>
        <td><button id="sum">+</button></td>
      </tr>
      <tr>
        <td><button id="btn4">4</button></td>
        <td><button id="btn5">5</button></td>
        <td><button id="btn6">6</button></td>
        <td><button id="res">-</button></td>
      </tr>
      <tr>
        <td><button id="btn7">7</button></td>
        <td><button id="btn8">8</button></td>
        <td><button id="btn9">9</button></td>
        <td><button id="mult">x</button></td>
      </tr>
      <tr>
        <td><button id="btn0">0</button></td>
        <td><button id="dot">.</button></td>
        <td><button id="clear">C</button></td>
        <td><button id="divis">/</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
